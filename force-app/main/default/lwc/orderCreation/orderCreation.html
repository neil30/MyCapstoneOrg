<template>
    <lightning-card>
        <div class="parentDiv">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-text-heading_large"><b>Products</b></div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-clearfix">
                        <div class="slds-float_right">
                            <div class="centerRightButton">
                                <div class="orderBadge">
                                    <template if:true={showBadge}>
                                        <lightning-badge label={productCount} class="slds-theme_success">
                                        </lightning-badge>
                                    </template>
                                </div>
                                <lightning-button onclick={viewSelectedItem} variant="brand-outline"
                                    title="View all selected products" label="Selected Products"
                                    icon-name="utility:cart" disabled={buttonDisable}></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-5">
                    <lightning-input type="search" label="" variant="label-hidden" placeholder="Search products here..."
                        onchange={productSearch}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-5">
                    <lightning-combobox name="progress" label="" variant="label-hidden" value={categoryValue}
                        placeholder="Select Category" options={searchOptions} onchange={searchChange}
                        title="Search products by category">
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_2-of-5">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-4"></div>
                        <div class="slds-col slds-size_1-of-4">
                            <lightning-combobox disabled={rangeDisable} name="progress" label="" variant="label-hidden"
                                value={priceValue} placeholder="Range" options={priceOptions} onchange={rangeChange}
                                title="Search products by category">
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            <lightning-combobox disabled={sortDisable} name="progress" label="" variant="label-hidden"
                                value={sortValue} placeholder="Sort By" options={sortOptions} onchange={sortChange}
                                title="Search products by category">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div class="tableClass">
                <div class="tableFixHead">
                    <!--Table for Product List Search Result -->
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <!-- Table Header -->
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate">Product Code</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">Product Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">Brand</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">MRP</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">In Stock</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate">Action</div>
                                </th>
                            </tr>
                        </thead>
                        <!-- Display Table Body if Data != NULL -->
                        <template if:true={displayList}>
                            <tbody>
                                <!-- Iterate all collected data from the list -->
                                <template if:true={productItem}>
                                    <template for:each={productItem} for:item="product">
                                        <tr class="slds-hint-parent" key={product.Id}>
                                            <td>
                                                <div class="slds-truncate">
                                                    <div style="width: 50px; max-width: 50px;">
                                                        {product.ProductCode}
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">
                                                    <div style="width: 180px; max-width: 180px;">
                                                        {product.Name}
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">{product.Brand__c}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">{product.ListPrice}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">{product.Stock_Quantity__c}
                                                </div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">
                                                    <!-- Add Item Button to Select Products -->
                                                    <lightning-button class="myBrand" label="Add Item" variant="brand"
                                                        value={product.Id} onclick={addItem}>
                                                    </lightning-button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </template>
                            </tbody>
                        </template>
                    </table>
                    <template if:false={displayList}>
                        <div class="noDataText">
                            <div class="textContent">
                                <h1>No data to show</h1>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
